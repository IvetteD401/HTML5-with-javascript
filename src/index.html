<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form using JavaScript</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <body>
    <div class="card text-left w-75 mx-auto">
        <div class="card-header" id="alert">Example Payment Form</div>
        
        <div class="card-body">
           <form class="needs-validation" id="myForm">
                <div class="form-row">
                    <div class="form-group text-left col-md-5">
                        <label for="creditcard">Card Number</label>
                        <input type="number" class="form-control" id="creditCard" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="form-group text-left col-md-3">
                        <label for="validationTooltip02">CVV</label>
                        <input type="email" class="form-control" id="validationTooltip02" placeholder="xxx">
                        <div class="valid-tooltip">
                            Please enter a valid CVV
                        </div>
                    </div>
                    <div class="form-group text-left col-md-4">
                        <label for="validationTooltip03">Amount</label>
                        <input type="password" class="form-control" id="validationTooltip03" placeholder="$00.00">
                        <div class="invalid-tooltip">
                            Enter payment amount!
                        </div>
                    </div>
                </div>
                
                
                
                
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="fName" value="" />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="last-name">Last name</label>
                        <input type="text" class="form-control" id="lName" value="" />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Username</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" value="" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select" id="state">
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zipcode">Zip</label>
                        <input type="text" class="form-control" id="zip" value="" />
                    </div>
                </div>
      
          <button class="btn btn-primary" type="submit">Submit form</button>
        
           </form>
        </div>
    
    </div>

    <script>
      const form = document.querySelector("#myForm");
      form.addEventListener("submit", e => {
        e.preventDefault();
        document.querySelector("#alert").innerHTML = '<div class="alert alert-warning" role="alert">A simple warning alertâ€”check it out!</div>'
         if (document.querySelector("#fName").value == "") { 
                document.querySelector("#fName").style.borderColor = "red";}
         if (document.querySelector("#lName").value == "") { 
                document.querySelector("#lName").style.borderColor = "red";}
         if (document.querySelector("#username").value == "") { 
                document.querySelector("#username").style.borderColor = "red";}
         if (document.querySelector("#city").value == "") { 
                document.querySelector("#city").style.borderColor = "red";}
         if (document.querySelector("#state").value == "") { 
                document.querySelector("#state").style.borderColor = "red";}
         if (document.querySelector("#zip").value == "") { 
                document.querySelector("#zip").style.borderColor = "red";
         
            console.log("vfh jhfvdn");

         }

      });


    </script>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
